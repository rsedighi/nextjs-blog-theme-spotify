[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cypress"

  [plugins.inputs.postBuild]
    enable = true

[plugins.inputs]
  enable = false

[[edge_functions]]
  path = "/weater"
  function = "weather"